<h1 class="title" data-bind="title"></h1>
Version: <p class="build-number" data-bind="result.version"></p>
<ul class="services">
    <li data-foreach-check="result.checks">
        <span class="label" data-bind="check"></span>
        <span class="value" data-bind="result.checks[check]"></span>
    </li>
</ul>
<p class="updated-at" data-bind="updatedAtMessage"></p>
